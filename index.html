<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI- Universe-Hub</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="CSS/style.css" />
    <!-- Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Font Awesome Icon link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body onload="allAiData()">

    <!-- header section start -->
    <header class="text-center mt-4">
        <h1>AI Universe Hub</h1>
        <button id="sortBtn" class="btn btn-lg btn-primary mt-4">
          Sort By Date
        </button>
    </header>
    <!-- header section end -->

    <!-- main section start -->
    <main>
      <section class="container mt-5">
        <div
          id="allData-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
      <!-- show more button -->
      <div class="mt-4 text-center">
        <button
          onclick="showBtnAllAiData()"
          id="show-btn"
          class="btn btn-primary d-none"
        >
          Show More
        </button>
      </div>

      <!-- add spinner section -->
      <section>
        <div
          id="loader"
          style="height: 500px"
          class="text-center d-flex justify-content-center align-items-center text-primary d-none"
        >
          <div class="spinner-border" role="status"></div>
        </div>
      </section>

      <section>
        <!-- Modal -->
        <div
          class="modal fade modal-xl"
          id="singleData"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div
                id="singleAiDetails"
                class="modal-body row row-cols-1 row-cols-md-2 g-4 p-3"
              ></div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- main section end -->

    <!-- javascript linked link -->
    <script src="JS/index.js"></script>
    <!-- Bootstrap JS link -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
